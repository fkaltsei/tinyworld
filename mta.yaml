ID: tinyworld
_schema-version: '2.0'
description: SAP HANA Testapplication
version: 0.0.1

modules:
 - name: tinydb
   type: hdb
   path: tinydb
   requires:
    - name: hdi-container


 - name: tinyjs
   type: nodejs
   path: tinyjs
   provides:
    - name: tinyjs_api
      properties:
         url: ${default-url}


 - name: tinyui
   type: html5
   path: tinyui

resources:
 - name: hdi-container
   parameters:
      config:
         schema: bubung74
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
